<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern System</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div id="app" style="display: contents;">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="brand">
                Intern System
            </div>

            <div class="sidebar-section">
                <label class="section-label">Access Control</label>
                <select id="role-switcher" class="sidebar-select">
                    <option value="MANAGER">Manager (Full Access)</option>
                    <option value="INTERN">Intern Role</option>
                </select>

                <div id="intern-identity-container" class="hidden" style="margin-top: 12px;">
                    <label class="section-label">Switch Intern Profile</label>
                    <select id="intern-selector" class="sidebar-select" style="color: #60a5fa;">
                        <!-- Dynamically filled -->
                    </select>
                </div>
            </div>

            <nav id="sidebar-nav">
                <!-- Navigation links -->
            </nav>

            <div class="sidebar-footer">
                <div class="section-label">Session Info</div>
                <div id="current-role-display" style="font-weight: 500;">Manager</div>
                <div id="intern-id-context" class="text-mono hidden"
                    style="font-size: 0.65rem; color: #60a5fa; margin-top: 4px;">ID: None</div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h2 id="view-title">Dashboard</h2>
                <div id="header-actions"></div>
            </header>

            <div id="view-container" class="view-container">
                <!-- Views -->
            </div>
        </main>
    </div>

    <!-- Global Loading -->
    <div id="loading" class="loading-overlay hidden">
        <div class="spinner"></div>
        <span style="font-weight: 500; font-size: 0.875rem; color: var(--text-muted);">Syncing with Server...</span>
    </div>

    <!-- Modal Portal -->
    <div id="modal-portal" class="modal-overlay hidden">
        <div class="modal-content" id="modal-body">
            <!-- Modal Content -->
        </div>
    </div>

    <!-- JavaScript Files -->
    <!-- JavaScript Files -->
<script src="js/state.js"></script>
<script src="js/rules-engine.js"></script>
<script src="js/validators.js"></script>
<script src="js/auth.js"></script> <!-- ADD THIS LINE -->
<script src="js/fake-server.js"></script>
<script src="js/renderer.js"></script>
<script src="js/app.js"></script>
</body>
</html>
