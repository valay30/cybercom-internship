<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Student Registration Form</h2>

<form id="form">

  <!-- Name -->
  <input type="text" id="name" placeholder="Full Name"><br><br>
  <small class="error"></small>

  <!-- Email -->
  <input type="email" id="email" placeholder="Email"><br><br>
  <small class="error"></small>

  <!-- Phone -->
  <input type="text" id="phone" placeholder="Mobile Number"><br><br>
  <small class="error"></small>

  <!-- Gender -->
  <div class="group">
    Gender:
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
  </div>
  <small class="error"></small>
<br><br>
  <!-- DOB -->
  <input type="date" id="dob"><br><br>
  <small class="error"></small>

  <!-- Course -->
  <select id="course">
    <option value="">Select Course</option>
    <option>B.Tech</option>
    <option>M.Tech</option>
    <option>MCA</option>
    <option>BCA</option>
  </select>
  <small class="error"></small>
  <br><br>

  <!-- Address -->
  <textarea id="address" placeholder="Address"></textarea> <br><br>
  <small class="error"></small>

  <!-- Password -->
  <input type="password" id="password" placeholder="Password"><br><br>
  <small class="error"></small>

  <!-- Confirm Password -->
  <input type="password" id="confirmPassword" placeholder="Confirm Password">
  <small class="error"></small>

  <br><br>
  <!-- Terms -->
  <div class="group">
    <input type="checkbox" id="terms"> I agree to terms & conditions
  </div>
  <small class="error"></small>
  <br><br>

  <button type="submit">Register</button>

</form>

<script src="a.js"></script>
</body>
</html>
