<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 04</title>
    <link rel="stylesheet" href="/Day04/css/style.css">
</head>

<body>

    <header>
        <h1 id="title">Cybercom Creation</h1>
        <h2 id="title2">Registration Form</h2>
    </header>

    <form>
        <section>
            <div id="genInfo">
                <h2>General Information</h2>

                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required placeholder="Enter your first name">

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required placeholder="Enter your last name">

                <label for="email">Email Id:</label>
                <input type="email" id="email" required placeholder="Enter your email id">

                <label for="age">Age:</label>
                <input type="number" id="age" min="1" max="100">

                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob">

                <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female

                <label>Qualification:</label>
                <input type="checkbox"> SSC
                <input type="checkbox"> HSC
                <input type="checkbox"> Graduation
            </div>

            <div id="conInfo">
                <h2>Contact Information</h2>

                <label for="number">Mobile Number:</label>
                <input type="tel" id="number" required placeholder="9999999999">

                <label for="Address">Address:</label>
                <textarea rows="1" cols="30" id="Address" placeholder="Enter Address"></textarea>

                <label for="nationality">Nationality:</label>
                <select name="nationality" id="nationality">
                    <option value="Indian">Indian</option>
                    <option value="American">American</option>
                    <option value="Australian">Australian</option>
                    <option value="Canadian">Canadian</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                </select>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>

        </section>

        <section id="subButton">
            <input type="submit" value="Register">
            <a href="login.html" id="logBtn">Login</a>
        </section>

    </form>

</body>

</html>
