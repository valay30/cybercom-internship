<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 04</title>
    <link rel="stylesheet" href="/Day04/css/login.css">
</head>

<body>

    <header>
        <h1 id="title">Cybercom Creation</h1>
        <h2 id="title2">Log In</h2>
    </header>

    <form>
        <div id="login">
            <div class="emailpass">
                <label for="email">Email Id:</label>
                <input type="email" id="email" required placeholder="Email">
            </div>

            <div class="emailpass">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
        </div>

        <div id="logButton">
            <input type="submit" value="Login">
            <a href="index.html" id="regBtn">Register</a>
        </div>

    </form>

</body>

</html>
