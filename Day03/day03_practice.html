<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 03</title>
    <link rel="stylesheet" href="day03_practice.css">
</head>

<body>
    <h1 id="title1">Cybercom Creation</h1>
    <h2 id="title2">Day 03</h2>
    <hr>
    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Samsung</li>
        <li>Google</li>
    </ul>
    <hr>
    <h2>Ordered List</h2>
    <ol>
        <li>Apple</li>
        <li>Samsung</li>
        <li>Google</li>
    </ol>
    <hr>
    <h2>Description Lists</h2>
    <dl>
        <dt>Apple</dt>
        <dd>- Iphone</dd>
        <dt>Samsung</dt>
        <dd>- S25 Ultra</dd>
    </dl>
    <hr>
    <h2>Image</h2>
    <img src="images/cybercom.png" alt="Cybercom logo" id="logo">

    <hr>

    <h2>Table</h2>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>ABC</td>
            <td>Valay Patel</td>
            <td>India</td>
        </tr>
        <tr>
            <td>DEF</td>
            <td>AAAA BBBB</td>
            <td>Mexico</td>
        </tr>
    </table>
</body>

</html>
